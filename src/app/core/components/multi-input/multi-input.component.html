<mat-form-field class="example-chip-list" appearance="fill">
  <mat-label>{{title}}</mat-label>
  <mat-chip-grid #chipGrid>
    <mat-chip-row *ngFor="let item of items"
                  (removed)="remove(item)" [editable]="true"
                  (edited)="edit(item, $event)">
      {{item}}
      <button matChipRemove [attr.aria-label]="'remove ' + item">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
    <input placeholder="Nouvel élément..."
           [matChipInputFor]="chipGrid"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="true"
           (matChipInputTokenEnd)="add($event)"/>
  </mat-chip-grid>
  <mat-hint class="d-flex w-100 justify-content-end align-items-center">
    <mat-icon>keyboard_return</mat-icon> Appuyez sur entrée pour ajouter et éditer
  </mat-hint>
</mat-form-field>
